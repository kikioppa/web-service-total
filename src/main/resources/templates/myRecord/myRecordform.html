<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>


<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Details</h2>
    <div>
        <form class="form-horizontal" th:object="${record}" th:action="@{/record}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">애버리지:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{avg}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">이름:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" th:value="${name}" th:readonly="true"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">게임수:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{game}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">총점:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{total}"/>
                </div>
            </div>
            
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
           
                 
            
            
        </form>
    </div>
</div>

</body>
</html>
