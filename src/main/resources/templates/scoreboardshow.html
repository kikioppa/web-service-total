<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">글쓴이:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${scoreboard.name}">name</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">제목:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${scoreboard.title}">title</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">내용:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${scoreboard.content}">content</p>
                    </div>
                </div>
                  <td><a th:if="${name == scoreboard.name}" th:href="${'/scoreboard/delete/' + scoreboard.id}">Delete</a></td>
                  <td><a th:if="${name == scoreboard.name}" th:href="${'/scoreboard/edit/' + scoreboard.id}">Edit</a></td>
            </form>
    </div>
</div>

</body>
</html>
