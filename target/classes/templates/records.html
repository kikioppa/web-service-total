<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:include="fragments/headerinc :: head"></th:block>
 <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<link rel="stylesheet" href="/css/theme.default.css">

<script type="text/javascript" src="/js/jquery.tablesorter.js"></script>

<!-- tablesorter widgets -->
<script type="text/javascript" src="/js/jquery.tablesorter.widgets.js"></script>
<script src="js/jquery.tablesorter.widgets.min.js"></script>
</head>

<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<div class="container">
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
   

<button type="button">리셋</button>
<br>
<table class="tablesorter">
  
  <thead>
    <tr>
      <th>순위</th>
      <th>평균 AVG</th>
      <th class="sorter-ignoreArticles">이름</th>
      <th>게임수</th>
      <th>순위변동</th>
    </tr>
  </thead>
  <tbody>
     <tr th:each="product : ${products}">
                <td th:text="${product.id}"><a href="/product/${product.id}">글번호</a></td>
                <td th:text="${product.name}">글쓴이</td>
    
    
  </tbody>
</table>
</div>
<script>
$(function() {
	  // call the tablesorter plugin
	  $("table").tablesorter({
	 
	    // use save sort widget
	    widgets: ["saveSort", "zebra"]
	  });
	  $('button').click(function(){
	    $('table')
	      .trigger('saveSortReset') // clear saved sort
	      .trigger("sortReset");    // reset current table sort
	    return false;
	  });
	});
</script>
</body>
</html>
