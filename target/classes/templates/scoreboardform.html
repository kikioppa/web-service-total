<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>


<body>
<div class="container">


    <h2>scoreboard Details</h2>

    <div>
        <form class="form-horizontal" th:object="${scoreboard}" th:action="@{/scoreboard}" method="post">
            <input type="hidden" th:field="*{id}"/>

  <div class="pull-left">
          <select th:field="*{boardType}">
          
                <option th:value="notice" th:text="notice">공지사항</option>
            	<option th:value="free" th:text="free">자유게시판</option>
          </select>
        </div> 
 
               
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{title}"/>
                </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">글쓴이:</label>
                <div class="col-sm-10">
               
             <input type="hidden" name="name" th:value="${name}" th:readonly="true"></input>
                <span th:utext="${name}"></span>
                </div>
            </div>
       
            <div class="form-group">
                <label class="col-sm-2 control-label">content:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{content}"/>
                </div>
            </div>
        
            
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
           
                 
            
            
        </form>
    </div>
</div>

</body>
</html>
