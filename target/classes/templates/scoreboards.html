<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>
 	<!--  <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />  -->
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(scoreboards)}">
        <h2>게시글 목록</h2>
        <table class="table table-striped">
        
            <tr>
            <input type="hidden" name="name" th:value="${name}" th:readonly="true"></input>
                <span th:utext="${name} "></span>
            	<th style="width: 20%">글번호 </th>
                <th>분류</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>날짜</th>
               
          <!--  <th>View</th>
                <th>Edit</th>
                <th>Delete</th>  ..... -->
            </tr>
            
            <p><a href="#" th:href="@{/scoreboard/new}">글쓰기</a></p>
            <tr th:each="scoreboard : ${scoreboards}">
                <td th:text="${scoreboard.id}"><a href="/scoreboard/${scoreboard.id}">글번호</a></td>
                <td th:text="${scoreboard.boardType}">분류</td>
                <td><a th:href="${ '/scoreboard/' + scoreboard.id}" th:text="${scoreboard.title}"></a></td>
                <td th:text="${scoreboard.name}">글쓴이</td>
                <td th:text="${#dates.format(scoreboard.createdDate,'yy-MM-dd')}">날짜</td>
               <!--  <td th:text="${scoreboard.name}">descirption</td>  -->
                
           
                 <!-- <td><a th:href="${'/scoreboard/edit/' + scoreboard.id}">Edit</a></td>-->

            </tr>
            </tr>
        </table>
    </div>
    
     <!-- Pagination -->
      <nav aria-label="Page navigation" style="text-align:center;">
        <ul class="pagination" th:with="startNumber=${T(Math).floor(scoreboards.number/10)}*10+1, endNumber=(${scoreboards.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : ${scoreboards.totalPages}">
          <li><a aria-label="Previous" href="/scoreboards?page=1">&laquo;</a></li>
          <li th:style="${scoreboards.first} ? 'display:none'">
            <a th:href="@{/scoreboards(page=${scoreboards.number})}">&lsaquo;</a>
          </li>

          <li th:each="page :${#numbers.sequence(startNumber, endNumber)}" th:class="(${page} == ${scoreboards.number}+1) ? 'active'">
            <a th:href="@{/scoreboards(page=${page})}" th:text="${page}"><span class="sr-only"></span></a>
          </li>

          <li th:style="${scoreboards.last} ? 'display:none'">
            <a th:href="@{/scoreboards(page=${scoreboards.number}+2)}">&rsaquo;</a>
          </li>
          <li><a aria-label="Next" th:href="@{/scoreboards(page=${scoreboards.totalPages})}">&raquo;</a></li>
        </ul>
      </nav>
      <!-- /Pagination -->

</div>
    
    
     <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
           

</body>
</html>
