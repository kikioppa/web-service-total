 <script>
  <!-- datepicker & 한글화 -->
 
  $( function() {
    $("#datepicker").datepicker({ beforeShowDay: $.datepicker.noWeekends });
    
  $.datepicker.setDefaults({
        dateFormat: 'yymmdd',
        prevText: '이전 달',
        nextText: '다음 달',
        monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        dayNames: ['일', '월', '화', '수', '목', '금', '토'],
        dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
        dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
        showMonthAfterYear: true,
        yearSuffix: '년'
    });
  
  <!--timepicker 세팅-->
  
  $('.timepicker').timepicker({
	    timeFormat: 'h:mm p',
	    interval: 30,
	    minTime: '10',
	    maxTime: '4:30pm',
	    defaultTime: '11',
	    startTime: '10:00',
	    dynamic: false,
	    dropdown: true,
	    scrollbar: true
	    
	    
	});
  <!-- 레인 박스 세팅 -->
  $( "input[type='checkbox']" ).checkboxradio({
	    icon: false
	}); 
  });
 </script>
 
<script>

function up2(max) {
    document.getElementById("mynumber").value = parseInt(document.getElementById("mynumber").value) + 1;
    if (document.getElementById("mynumber").value >= parseInt(max)) {
    	document.getElementById("mynumber").value = max;
    }
    document.getElementById("amount").value = parseInt(document.getElementById("mynumber").value) * 5000;
    if (document.getElementById("amount").value >= 50000) {
    	document.getElementById("amount").value = 50000;
    }
}
function down2(min) {
    document.getElementById("mynumber").value = parseInt(document.getElementById("mynumber").value) - 1;
    if (document.getElementById("mynumber").value <= parseInt(min)) {
        document.getElementById("mynumber").value = min;
    }
    document.getElementById("amount").value = parseInt(document.getElementById("mynumber").value) * 5000;
    if (document.getElementById("amount").value <= 5000) {
        document.getElementById("amount").value = 5000;
    }
}

</script>
